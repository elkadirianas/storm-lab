version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    restart: always
    ports:
      # Expose 9092 for your Python script on the host
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      
      # DUAL LISTENERS (Standard Kafka Config, not Bitnami style)
      # 1. INTERNAL: Used by Storm inside Docker (kafka:29092)
      # 2. EXTERNAL: Used by You/Python on Host (localhost:9092)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      
      # CRITICAL for single-node setup (prevents crashing)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  nimbus:
    image: storm:2.6.0
    container_name: nimbus
    command: storm nimbus
    depends_on:
      - zookeeper
      - kafka
    restart: always
    ports:
      - "6627:6627"
    environment:
      STORM_ZOOKEEPER_SERVERS: "zookeeper"

  supervisor:
    image: storm:2.6.0
    container_name: supervisor
    command: storm supervisor
    depends_on:
      - nimbus
      - zookeeper
      - kafka
    restart: always
    environment:
      NIMBUS_SEEDS: "nimbus"
      STORM_ZOOKEEPER_SERVERS: "zookeeper"

  ui:
    image: storm:2.6.0
    container_name: storm-ui
    command: storm ui
    depends_on:
      - nimbus
    ports:
      - "8080:8080"
    environment:
      NIMBUS_SEEDS: "nimbus"
